    <div class="project_1">
        <div class="container">
            <div class="clock">
                <span id="hour">00</span>
                <span>:</span>
                <span id="miniute">00</span>
                <span>:</span>
                <span id="second">00</span>
                <span>:</span>
                <span id="am">00</span>
            </div>
        </div>
    </div>


    <script>
        let h, m, s,ampm;
        h = document.getElementById("hour");
        m = document.getElementById("miniute");
        s = document.getElementById("second");
        ampm=document.getElementById("am");

        setInterval(() => {
            let time = new Date();
            console.log(time);
            let hh=time.getHours();
            if(hh>12)
            {
                hh-=12;
            }
            h.innerHTML = (hh>=10?"":"0")+hh;
            m.innerHTML = (time.getMinutes()>=10?"":"0")+time.getMinutes();
            s.innerHTML = (time.getSeconds()>=10?"":"0")+time.getSeconds();
            ampm.innerHTML = time.getHours() > 12? "PM" : "AM";
        }, 1000)

    </script>
